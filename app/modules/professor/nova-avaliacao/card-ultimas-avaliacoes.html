<!-- row -->
<div class="row no-print">
	<!-- col-md-6 -->
	<div class="col-md-12">

		<!-- card -->
		<div class="card card-padding">

			<form class="form-horizontal pull-right">
				<select class="form-control">
					<option>Todas avaliações</option>
					<option>Últimas 3 avaliações</option>
					<option>Últimas 2 avaliações</option>
					<option>Ultima avaliação</option>
				</select>
			</form>

			<!-- card-header -->
			<div class="card-header">
				<h2>Comparação - Últimas avaliações</h2>
			</div>
			<!-- fim card-header -->


			<!-- resultado-avaliacao-lista -->
			<div class="resultado-avaliacao-lista">

				<table class="table table-striped">
					<tr ng-repeat="avaliacao in estatsCtrl.avaliacoes">
						<td><label>Data: </label> {{avaliacao.id}} 21/10/2015</td>
						<td><label>Professor: </label> {{avaliacao.professor.nome}}</td>
					</tr>
				</table>

			</div>
			<!-- fim resultado-avaliacao-lista -->

			<div class="clearfix"></div>



		</div>
		<!-- fim card -->

	</div>
	<!-- fim col-md-12 -->

</div>
		<!-- fim row -->
