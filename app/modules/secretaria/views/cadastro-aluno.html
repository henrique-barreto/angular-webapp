<div ng-controller="CadastroAlunoController as cadastroCtrl">
	<div ng-show="cadastroCtrl.show" class="alert alert-success">
		Aluno cadastrado com sucesso!
	</div>

	<div ng-show="cadastroCtrl.showErro" class="alert alert-danger">
		Erro ao cadastrar aluno!
	</div>

	<div class="card card-padding">

		<h2>Cadastro de aluno</h2>
		<hr/>

		<div class="configuracao-form">

			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">Nome</label>
					<div class="col-sm-8">
						<input type="text" ng-model="cadastroCtrl.aluno.nome" class="form-control" placeholder="Nome">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">Telefone</label>
					<div class="col-sm-8">
						<input type="text" ng-model="cadastroCtrl.aluno.telefone" class="form-control" placeholder="(61) 9999-9999">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" ng-model="cadastroCtrl.aluno.email" class="form-control" placeholder="email@email.com">
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">Sexo</label>
					<div class="col-sm-8">
						<select class="form-control" ng-model="cadastroCtrl.aluno.sexo">
							<option value="Masculino">Masculino</option>
							<option value="Feminino">Feminino</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">Data nascimento</label>
					<div class="col-sm-8">
						<input type="text" ng-model="cadastroCtrl.aluno.dataNascimento" class="form-control" placeholder="dd/mm/aaaa">
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<button ng-click="cadastroCtrl.salvar()" class="btn btn-success">Cadastrar</button>
					</div>
				</div>


			</form>

		</div>


	</div>
</div>
